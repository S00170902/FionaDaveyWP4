<div style="height:60px"></div>

<form class="centered">
  <div class="form-group">
    <h2>Register</h2>

    <label for="email">Email</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Username</label>
    <input [(ngModel)]="name" name="name" class="form-control" />
  </div>

  <div
    class="form-group"
    [class.has-error]="password.touched && password.invalid"
  >
    <label for="password">Password</label>
    <input
      [(ngModel)]="pwd"
      required
      type="text"
      id="password"
      name="password"
      type="password"
      class="form-control"
      #password="ngModel"
    />
    <span
      class="help-block"
      *ngIf="password.touched && !!password.errors?.required"
    >
      Password is required
    </span>
  </div>
  <div
    class="form-group"
    [class.has-error]="confirmPassword.touched && confirmPassword.invalid"
  >
    <label for="confirmPassword">Confirm Password</label>
    <input
      [(ngModel)]="confirmPwd"
      name="confirmPassword"
      appConfirmEqualValidator="password"
      required
      id="confirmPassword"
      required
      type="text"
      type="password"
      class="form-control"
      #confirmPassword="ngModel"
    />
    <span
      class="help-block"
      *ngIf="confirmPassword.touched && !!confirmPassword.errors?.required"
    >
      Confirm Password is required
    </span>
    <span
      class="help-block"
      *ngIf="
        confirmPassword.touched &&
        !!confirmPassword.errors?.notEqual &&
        !confirmPassword.errors?.required
      "
    >
      Password and Confirm Password does not match
    </span>
  </div>

  <div class="text-center">
    <button (click)="register()" type="submit" class="btn btn-primary">
      Register
    </button>
  </div>
  <a
    class="nav-link text-center custom-link"
    routerLinkActive="active"
    routerLink="/Login"
    >Already Registered? Login here</a
  >
</form>
