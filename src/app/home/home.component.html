<div style="height:50px"></div>
<div class="card-body">
  <div class="input-group mb-3">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        aria-label="Search"
        aria-describedby="basic-addon1"
        [(ngModel)]="query"
      />
      <button (click)="search()">Search</button>
    </div>
  </div>
  <div *ngIf="books.length">
    <table class="table" *ngFor="let book of books">
      <tr>
        <td>
          <img [src]="book.smallThumbnailUrl" alt="thumbnail" />
          <h3>
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/Details"
              >{{ book.title }}</a
            >
          </h3>
          <h4>{{ book.authors }}</h4>
        </td>
      </tr>
    </table>
  </div>
</div>
