<div style="height: 500px"></div>
<input type="text" [(ngModel)]="query" />
<button (click)="search()">search</button>
<div>
  <table *ngIf="books.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.authors }}</td>
      </tr>
    </thead>
  </table>
</div>
